<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="card">
      <div class="card--top">
        <h1 class="result">
          Your Result
        </h1>
        <div class="circle">
          <p class="num">76</p>
          <span class="num__span">of 100</span>
          <!-- <p class="num">76 <span class="num__span">of 100</span></p> -->
        </div>
        <!-- <p class="num">76 <span class="num__span">of 100</span></p> -->
        <!-- <p class="num-1"></p> -->
        <h2 class="great">Great</h2>
        <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card--bottom">
        <h2 class="summary">Summary</h2>
        <div class="card--bottom__group">
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" class="reaction__image">
            <p class="reaction__paragraph">Reaction</p>
            <p class="reaction__score">80 <span class="reaction__score-span">/ 100</span></p>
          </div>
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="" class="memory__image">
            <p class="memory__paragraph">Memory</p>
            <p class="memory__score">92 <span class="memory__score-span">/ 100</span></p>
          </div>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" class="verbal__image">
            <p class="verbal__paragraph">Verbal</p>
            <p class="verbal__score">61 <span class="verbal__score-span">/ 100</span></p>
          </div>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="" class="visual__image">
            <p class="visual__paragraph">Visual</p>
            <p class="visual__score">72 <span class="reaction__score-span">/ 100</span></p>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</main>
</body>

</html>
